<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta charset="utf-8" />
</head>
<body>
  <h1>Never Expire<h1>
  <form>
    Item Name:<br>
    <input type="text" name="itemname"><br>
    Expiration Date:<br>
    <input type="text" name="expiredate"><br>
  </form>

  <table>
    <tr>
      <td class="name"></td>
      <td class="date_added"></td>
      <td class="expiration"></td>
    </tr>
  </table>

</body>
</html>
