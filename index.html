<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta charset="utf-8" />
</head>
<body>
  <h1>Never Expire<h1>
      <form name="newitem" id="newitem">
        Item Name:<br>
        <input type="text" name="itemname"><br>
        Expiration Date:<br>
        <input type="text" name="expiredate"><br>
          <input type="button" onclick="SaveForm(this.form)"
          value="Submit">
    </form>

      <script src="myScript.js"></script>

  <div>
    <table class="center">
      <tr>
        <th>Name</th>
        <th>Date Added</th>
        <th>Expiration</th>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="date_added"></td>
        <td class="expiration"></td>
      </tr>
    </table>
  </div>
</body>
</html>
