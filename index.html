<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta charset="utf-8" />
</head>
<body>
  <h1>Never Expire<h1>
    <div>
      <form name="newitem" id="newitem">
        Item Name:<br>
        <input type="text" class="itemname"><br>
        Expiration Date:<br>
        <input type="text" class="expiration"><br>
        <input type="button" value="Submit" class = "addItem">
    </form>
   </div>

  <div>
    <table class="tableMain", id="itemList">
      <tr>
        <th>Name</th>
        <th>Date Added</th>
        <th>Expiration</th>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="date_added"></td>
        <td class="expiration"></td>
      </tr>
    </table>
  </div>
  <script src="myScript.js"></script>
</body>
</html>
