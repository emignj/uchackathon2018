<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <meta charset="utf-8" />
</head>
<body>
  <div class="container">
    <div class="twelve columns">
      <h1>Never Expire<h1>
    </div>

    <form name="newitem" id="newitem">
      <div class="row">
        <div class="six columns">
          <label name="itemname">Item Name:</label>
          <input class="u-full-width" placeholder="Item" id="itemname">
        </div>
        <div class="six columns">
          <label name="expiredate">Expiration Date:</label>
          <input class="u-full-width" placeholder="Expiration date" id="expiredate">
        </div>
      </div>
    </form>
    <input class="button-primary" type="submit" value="submit">

    <table class="u-full-width" id="itemList">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Added</th>
          <th>Expiration</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name"></td>
          <td class="date_added"></td>
          <td class="expiration"></td>
        </tr>
      </tbody>
    </table>

    <button class="button-primary">refresh</button>
    <script src="myScript.js"></script>
  </div>
</body>
</html>
